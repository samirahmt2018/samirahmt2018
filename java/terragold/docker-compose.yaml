version: "3.8"
services:
  app:
    build:
      context: .
    container_name: terragold
    depends_on:
      - db
      - redis
      - rabbitmq
    environment:
      # Adjust these as needed (e.g. credentials should be securely managed)
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/terragold
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: secret
      SPRING_REDIS_HOST: redis
      SPRING_RABBITMQ_HOST: rabbitmq
    ports:
      - "8080:8080"
    restart: unless-stopped

  db:
    image: postgres:17
    container_name: postgres-db
    environment:
      POSTGRES_DB: terragold
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:8-alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:4.1.2-management-alpine
    container_name: rabbitmq-broker
    ports:
      - "5672:5672"        # AMQP
      - "15672:15672"      # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
